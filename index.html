<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're My Home Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="scene-canvas" aria-hidden="true"></canvas>

    <div class="aurora-overlay" aria-hidden="true"></div>

    <main class="story" role="main">
      <section class="panel intro" data-stage="intro">
        <p class="eyebrow">Cyber Sifis</p>
        <h1 class="title">You are My Home Planet</h1>
        <p class="caption">In an infinite universe...</p>
      </section>

      <section class="panel journey" data-stage="journey">
        <p class="caption">No matter where I drift...</p>
      </section>

      <section class="panel connection" data-stage="connection">
        <p class="caption">I still easily found my way to you.</p>
      </section>

      <section class="panel finale" data-stage="finale">
        <p class="caption">You're my home planet.</p>
      </section>
    </main>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
          "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
