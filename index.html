<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're My Home Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="scene-canvas" aria-hidden="true"></canvas>

    <div class="aurora-overlay" aria-hidden="true"></div>

    <main class="story" role="main">
      <section class="panel intro" data-stage="intro">
        <p class="eyebrow">For You</p>
        <h1 class="title">You're My Home Planet</h1>
        <p class="caption">In an infinite universe...</p>
      </section>

      <section class="panel journey" data-stage="journey">
        <p class="caption">I still found my way to you.</p>
      </section>

      <section class="panel connection" data-stage="connection">
        <p class="caption">No matter where I drift...</p>
      </section>

      <section class="panel finale" data-stage="finale">
        <p class="caption">You're my home planet.</p>
      </section>
    </main>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
